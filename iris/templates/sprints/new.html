{% extends 'base.html' %}

{% block title %}New Sprint{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="flex items-center mb-6">
            <a href="{{ url_for('sprints.index') }}" class="text-blue-600 hover:text-blue-800 mr-4">
                <i class="fas fa-arrow-left"></i> Back to Sprints
            </a>
            <h1 class="text-3xl font-bold text-gray-800">Create New Sprint</h1>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <form method="POST" action="{{ url_for('sprints.new') }}">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium mb-2">Sprint Name</label>
                    <input type="text" id="name" name="name" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="e.g., Sprint 1">
                </div>
                
                <div class="mb-4">
                    <label for="goal" class="block text-gray-700 font-medium mb-2">Sprint Goal</label>
                    <textarea id="goal" name="goal" rows="3"
                              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                              placeholder="What do you want to achieve in this sprint?"></textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label for="start_date" class="block text-gray-700 font-medium mb-2">Start Date</label>
                        <input type="date" id="start_date" name="start_date" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               value="{{ default_start }}">
                    </div>
                    
                    <div>
                        <label for="end_date" class="block text-gray-700 font-medium mb-2">End Date</label>
                        <input type="date" id="end_date" name="end_date" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               value="{{ default_end }}">
                    </div>
                </div>
                
                <div class="flex justify-end">
                    <a href="{{ url_for('sprints.index') }}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded shadow mr-2">
                        Cancel
                    </a>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded shadow">
                        Create Sprint
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
